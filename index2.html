<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="shortcut icon" href="download.jpeg" type="image/x-icon">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="sal">Salutation</label>
            <select name="" id="sal">
                <option value="">None</option>
                <option value="">Mr</option>
                <option value="">Mrs</option>
                <option value="">Ms</option>
            </select>
            <br><br>
            <label for="as">First name:</label>
            <input type="text" id="as">
            <br><br>
            <label for="ax">Last name:</label>
            <input type="text" id="ax">
            <br><br>
            <label for="">Gender :</label>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female
            <br><br>
            <label for="fd">Email:</label>
            <input type="text" id="fd">
            <br><br>
            <label for="vv">Date of Birth:</label>
            <input type="date" name="" id="ff">
            <br><br>
            <label for="dd">Address</label>
            <textarea name="" id="dd" cols="30" rows="10"></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
